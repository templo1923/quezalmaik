<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0d1b2a, #1b263b);
            color: #e0e0e0;
            overflow-x: hidden;
            padding-bottom: 100px; /* Space for bottom nav */
        }

        /* Header */
        header {
            background: linear-gradient(90deg, #1e3a8a, #60a5fa);
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.5);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-title h1 {
            color: #ffffff;
            font-size: 30px;
            font-weight: 800;
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }

        .soccer-ball {
            font-size: 38px;
            color: #ffffff;
            animation: spin 3s linear infinite, bounce 1.2s ease-in-out infinite, glow 2s ease-in-out infinite;
            filter: drop-shadow(0 3px 8px rgba(0, 0, 0, 0.6));
            transform-origin: center;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
        }

        @keyframes glow {
            0%, 100% { filter: drop-shadow(0 3px 8px rgba(0, 0, 0, 0.6)); }
            50% { filter: drop-shadow(0 3px 12px rgba(96, 165, 250, 0.9)); }
        }

        .search-menu-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .menu-container {
            position: relative;
        }

        .menu-button {
            background: #2a2a2a;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            color: #ffffff;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.4);
            transition: background 0.3s, transform 0.2s;
        }

        .menu-button:hover {
            background: #60a5fa;
            transform: scale(1.1);
        }

        .menu-dropdown {
            position: absolute;
            top: 60px;
            right: 0;
            background: #2a2a2a;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.6);
            min-width: 220px;
            display: none;
            z-index: 1001;
            overflow: hidden;
        }

        .menu-dropdown.active {
            display: block;
            animation: slideIn 0.3s ease;
        }

        .menu-dropdown a {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 15px 20px;
            color: #e0e0e0;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: background 0.2s, color 0.2s;
            border-bottom: 1px solid #3a3a3a;
        }

        .menu-dropdown a:last-child {
            border-bottom: none;
        }

        .menu-dropdown a:hover {
            background: #60a5fa;
            color: #ffffff;
        }

        .menu-dropdown a i {
            font-size: 20px;
            width: 24px;
            text-align: center;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Search */
        .search-container {
            position: relative;
            width: 350px;
        }

        .search-container input {
            width: 100%;
            padding: 14px 50px 14px 20px;
            border: none;
            border-radius: 30px;
            background: #2a2a2a;
            color: #e0e0e0;
            font-size: 16px;
            outline: none;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.4);
            transition: background 0.3s, transform 0.2s;
        }

        .search-container input:focus {
            background: #3a3a3a;
            transform: scale(1.03);
        }

        .search-container .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #60a5fa;
            font-size: 20px;
        }
        
        /* Channels */
        .channels-container {
            max-width: 1200px;
            margin: 30px auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            padding: 0 20px;
        }

        .channel-card {
            background: #1e293b;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .channel-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
        }

        .channel-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #60a5fa, #3b82f6);
            opacity: 0;
            transition: opacity 0.3s;
        }
        .channel-card:hover::before {
            opacity: 1;
        }
        .channel-card .channel-logo {
            width: 100%;
            height: 70px;
            object-fit: contain;
            margin-bottom: 15px;
        }
        .channel-card h3 {
            margin: 0 0 15px;
            font-size: 22px;
            font-weight: 800;
            text-align: center;
            color: #ffffff;
            letter-spacing: 0.8px;
            flex-grow: 1;
        }
        .channel-card .watch-btn {
            display: flex;
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            background: #60a5fa;
            color: #ffffff;
            cursor: pointer;
            font-size: 16px;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
            transition: background 0.3s, transform 0.2s;
            font-weight: 800;
            margin-top: auto;
        }
        .channel-card .watch-btn:hover {
            background: #3b82f6;
            transform: scale(1.05);
        }

        /* Live Indicator */
        .live-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .live-indicator svg {
            width: 100%;
            height: 100%;
        }
        .live-indicator .pulse {
            fill: none;
            stroke: #ef4444;
            stroke-width: 2;
            transform-origin: center;
            animation: pulse 2s infinite ease-in-out;
        }
        @keyframes pulse {
            0% { transform: scale(0.8); opacity: 0.3; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(0.8); opacity: 0.3; }
        }
        .live-indicator .dot {
            fill: #ef4444;
        }

        /* Player Modal */
        .modal {
            display: none; 
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.85);
            animation: fadeIn 0.3s;
        }
        .modal-content {
            position: relative;
            margin: 5% auto;
            padding: 15px;
            width: 80%;
            max-width: 900px;
            border-radius: 12px;
        }
        .iframe-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            background-color: #000;
            border-radius: 8px;
        }
        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
            border-radius: 8px;
        }
        .close-btn {
            color: #aaa;
            position: absolute;
            top: -15px;
            right: 0px;
            font-size: 40px;
            font-weight: bold;
            transition: color 0.3s;
            z-index: 2001;
        }
        .close-btn:hover, .close-btn:focus {
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(30, 41, 59, 0.85);
            backdrop-filter: blur(12px);
            border-radius: 12px;
            padding: 8px 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: flex;
            gap: 8px;
            border: 1px solid rgba(96, 165, 250, 0.2);
        }
        .bottom-nav a {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
            padding: 8px 20px;
            color: #ffffff;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            border-radius: 8px;
            transition: background 0.3s, transform 0.2s;
            white-space: nowrap;
        }
        .bottom-nav a i {
            font-size: 20px;
        }
        .bottom-nav a.active, .bottom-nav a:hover {
            background: rgba(96, 165, 250, 0.3);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 20px;
            }
            .search-menu-container {
                width: 100%;
                flex-direction: row-reverse;
                justify-content: space-between;
            }
            .search-container {
                width: calc(100% - 65px);
            }
            .channels-container {
                grid-template-columns: 1fr;
            }
            .header-title h1 { font-size: 24px; }
            .menu-button { width: 45px; height: 45px; font-size: 20px; }
            .bottom-nav a { padding: 6px 25px; }
            .modal-content { width: 95%; margin: 20% auto; }
        }
    </style>
</head>

            // --- FUNCIÓN PARA MOSTRAR LOS CANALES EN EL HTML ---
            function displayChannels(channels) {
                channelsContainer.innerHTML = '';
                if (channels.length === 0) {
                    channelsContainer.innerHTML = '<p style="text-align: center; color: #e0e0e0; grid-column: 1 / -1;">No se encontraron canales.</p>';

                }
                channels.forEach(channel => {
                    const card = document.createElement('div');
                    card.className = 'channel-card';
                    card.innerHTML = `
                        <img src="${channel.logo}" alt="${channel.name}" class="channel-logo" onerror="this.src='https://placehold.co/300x70/1e293b/e0e0e0?text=Logo';">

                });
            }

            // --- LÓGICA DEL MENÚ DESPLEGABLE ---

                e.stopPropagation(); // Evita que el clic se propague al documento y cierre el menú inmediatamente
                menuDropdown.classList.toggle('active');
            });

            document.addEventListener('click', (e) => {
                // Si el menú está activo y el clic fue fuera del menú, ciérralo
                if (menuDropdown.classList.contains('active') && !menuButton.contains(e.target)) {
                    menuDropdown.classList.remove('active');
                }
            });

            // --- LÓGICA DE LA BÚSQUEDA ---
            searchInput.addEventListener('input', () => {
                const searchTerm = searchInput.value.toLowerCase();
                const filteredChannels = channelsData.filter(channel => 
                    channel.name.toLowerCase().includes(searchTerm)
                );
                displayChannels(filteredChannels);
            });

            // --- Iniciar la carga de canales ---
            displayChannels(channelsData);
        });
