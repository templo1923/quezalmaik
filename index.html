<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canales de Deportes - Home</title>
    <!-- Font Awesome para los íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        /* --- ESTILOS GENERALES --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0d1b2a, #1b263b);
            color: #e0e0e0;
            overflow-x: hidden;
            padding-bottom: 100px; /* Espacio para la barra de navegación inferior */
        }

        /* --- HEADER --- */
        header {
            background: linear-gradient(90deg, #1e3a8a, #60a5fa);
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.5);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-title h1 {
            color: #ffffff;
            font-size: 30px;
            font-weight: 800;
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }

        .soccer-ball {
            font-size: 38px;
            color: #ffffff;
            animation: spin 3s linear infinite, bounce 1.2s ease-in-out infinite, glow 2s ease-in-out infinite;
            filter: drop-shadow(0 3px 8px rgba(0, 0, 0, 0.6));
            transform-origin: center;
        }

        /* Animaciones para el ícono de la pelota */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
        }

        @keyframes glow {
            0%, 100% { filter: drop-shadow(0 3px 8px rgba(0, 0, 0, 0.6)); }
            50% { filter: drop-shadow(0 3px 12px rgba(96, 165, 250, 0.9)); }
        }

        .search-menu-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        /* --- MENÚ DESPLEGABLE --- */
        .menu-container {
            position: relative;
        }

        .menu-button {
            background: #2a2a2a;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            color: #ffffff;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.4);
            transition: background 0.3s, transform 0.2s;
        }

        .menu-button:hover {
            background: #60a5fa;
            transform: scale(1.1);
        }

        .menu-dropdown {
            position: absolute;
            top: 60px;
            right: 0; /* Alineado a la derecha */
            background: #2a2a2a;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.6);
            min-width: 220px;
            display: none;
            z-index: 1001;
            overflow: hidden;
        }

        .menu-dropdown.active {
            display: block;
            animation: slideIn 0.3s ease;
        }

        .menu-dropdown a {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 15px 20px;
            color: #e0e0e0;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: background 0.2s, color 0.2s;
            border-bottom: 1px solid #3a3a3a;
        }

        .menu-dropdown a:last-child {
            border-bottom: none;
        }

        .menu-dropdown a:hover {
            background: #60a5fa;
            color: #ffffff;
        }

        .menu-dropdown a i {
            font-size: 20px;
            width: 24px;
            text-align: center;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- BÚSQUEDA --- */
        .search-container {
            position: relative;
            width: 350px;
        }

        .search-container input {
            width: 100%;
            padding: 14px 50px 14px 20px;
            border: none;
            border-radius: 30px;
            background: #2a2a2a;
            color: #e0e0e0;
            font-size: 16px;
            outline: none;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.4);
            transition: background 0.3s, transform 0.2s;
        }

        .search-container input:focus {
            background: #3a3a3a;
            transform: scale(1.03);
        }

        .search-container .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #60a5fa;
            font-size: 20px;
        }

        /* --- TARJETAS DE CANALES --- */
        .channels-container {
            max-width: 1200px;
            margin: 30px auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            padding: 0 20px;
        }

        .channel-card {
            background: #1e293b;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .channel-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
        }

        .channel-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #60a5fa, #3b82f6);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .channel-card:hover::before {
            opacity: 1;
        }
        
        .channel-card .channel-logo {
             width: 100%;
            height: 70px;
            object-fit: contain;
            margin-bottom: 15px;
        }

        .channel-card h3 {
            margin: 0 0 15px;
            font-size: 22px;
            font-weight: 800;
            text-align: center;
            color: #ffffff;
            letter-spacing: 0.8px;
            flex-grow: 1; /* Empuja el botón hacia abajo */
        }

        .channel-card button.watch-btn {
            display: flex;
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            background: #60a5fa;
            color: #ffffff;
            cursor: pointer;
            font-size: 16px;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
            transition: background 0.3s, transform 0.2s;
            font-weight: 800;
            margin-top: auto; /* Se alinea al fondo */
        }

        .channel-card button.watch-btn:hover {
            background: #3b82f6;
            transform: scale(1.05);
        }
        
        /* --- INDICADOR DE "EN VIVO" --- */
        .live-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .live-indicator svg {
            width: 100%;
            height: 100%;
        }

        .live-indicator .pulse {
            fill: none;
            stroke: #ef4444;
            stroke-width: 2;
            transform-origin: center;
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(0.8); opacity: 0.3; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(0.8); opacity: 0.3; }
        }

        .live-indicator .dot {
            fill: #ef4444;
        }
        
        /* --- MODAL DEL REPRODUCTOR --- */
        .modal {
            display: none; 
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.85);
            animation: fadeIn 0.3s;
        }

        .modal-content {
            position: relative;
            margin: 5% auto;
            padding: 15px;
            width: 80%;
            max-width: 900px;
            border-radius: 12px;
        }

        .iframe-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* Aspect Ratio 16:9 */
            background-color: #000;
            border-radius: 8px;
        }

        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
            border-radius: 8px;
        }

        .close-btn {
            color: #aaa;
            position: absolute;
            top: -15px;
            right: 0px;
            font-size: 40px;
            font-weight: bold;
            transition: color 0.3s;
            z-index: 2001;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        /* --- NAVEGACIÓN INFERIOR --- */
        .bottom-nav {
            position: fixed;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(30, 41, 59, 0.85);
            backdrop-filter: blur(12px);
            border-radius: 12px;
            padding: 8px 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: flex;
            gap: 8px;
            border: 1px solid rgba(96, 165, 250, 0.2);
            width: auto;
            max-width: calc(100% - 15px);
            justify-content: center;
        }

        .bottom-nav a {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
            padding: 8px 10px;
            color: #ffffff;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            border-radius: 8px;
            transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
            white-space: nowrap;
            flex: 1;
        }

        .bottom-nav a i {
            font-size: 20px;
        }

        .bottom-nav a:hover {
            background: rgba(96, 165, 250, 0.3);
            transform: scale(1.05);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .bottom-nav a.active {
            background: rgba(96, 165, 250, 0.3);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            color: #60a5fa;
        }
        
        /* --- ESTILOS RESPONSIVOS --- */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 20px;
            }

            .search-menu-container {
                width: 100%;
                flex-direction: row-reverse;
                justify-content: space-between;
            }

            .search-container {
                width: calc(100% - 65px);
            }

            .channels-container {
                grid-template-columns: 1fr;
            }

            .header-title h1 {
                font-size: 24px;
            }

            .menu-button {
                width: 45px;
                height: 45px;
                font-size: 20px;
            }

            .menu-dropdown {
                left: auto;
                right: 0;
            }
            
            .bottom-nav {
                padding: 6px 4px;
                gap: 6px;
                max-width: calc(100% - 10px);
            }

            .bottom-nav a {
                padding: 6px 25px; /* Ajuste para mejor visibilidad en móviles */
                font-size: 14px;
                gap: 3px;
            }
            
            .modal-content {
                width: 95%;
                margin: 15% auto;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="header-content">
            <div class="header-title">
                <span class="soccer-ball">⚽</span>
                <!-- Puedes cambiar "MiDeporte TV" por el nombre de tu web -->
                <h1>MiDeporte TV</h1>
            </div>
            <div class="search-menu-container">
                <div class="menu-container">
                    <button class="menu-button" id="menuButton"><i class="fas fa-bars"></i></button>
                    <div class="menu-dropdown" id="menuDropdown">
                        <!-- Reemplaza '#' con los enlaces a tus redes sociales -->
                        <a href="#" target="_blank"><i class="fab fa-facebook-f"></i> Facebook</a>
                        <a href="#" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
                        <a href="#" target="_blank"><i class="fab fa-tiktok"></i> TikTok</a>
                        <a href="#" target="_blank"><i class="fa-brands fa-google-play"></i> Descargar App</a>
                    </div>
                </div>
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Buscar canales...">
                    <span class="search-icon"><i class="fas fa-search"></i></span>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="channels-container" id="channels">
            <!-- Las tarjetas de canales se generan dinámicamente con JavaScript -->
        </div>
    </main>

    <!-- Modal del Reproductor -->
    <div id="playerModal" class="modal">
        <div class="modal-content">
            <span id="closeModalBtn" class="close-btn">&times;</span>
            <div class="iframe-container">
                <iframe id="playerFrame" src="" frameborder="0" allow="encrypted-media" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <!-- Barra de navegación inferior -->
    <nav class="bottom-nav">
        <a href="home.html" class="nav-item active"><i class="fas fa-home"></i> Home</a>
        <a href="agenda.html" class="nav-item"><i class="fas fa-calendar-alt"></i> Agenda</a>
        <a href="tv.html" class="nav-item"><i class="fas fa-tv"></i> TV</a>
    </nav>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            // --- DATOS DE LOS CANALES ---
            const channelsData = [
                { name: 'ESPN', logo: 'https://upload.wikimedia.org/wikipedia/commons/6/60/ESPN_logos.png', stream_b64: 'aHR0cHM6Ly90aW9nb2wuY29tL3Zpdm8vY2FuYWwucGhwP3N0cmVhbT1lc3Bu' },
                { name: 'ESPN 2', logo: 'https://i.postimg.cc/CLtVj2Dd/espn2.webp', stream_b64: 'aHR0cHM6Ly9sYTEyaGQuY29tL3Zpdm8vY2FuYWwucGhwP3N0cmVhbT1lc3BuMg==' },
                { name: 'ESPN 3', logo: 'https://i.postimg.cc/L4BTL9tX/espn3.webp', stream_b64: 'aHR0cHM6Ly9sYTEyaGQuY29tL3Zpdm8vY2FuYWwucGhwP3N0cmVhbT1lc3BuMw==' },
                { name: 'ESPN Premium', logo: 'https://i.postimg.cc/LX8v37gN/espnpr.webp', stream_b64: 'aHR0cHM6Ly9sYTEyaGQuY29tL3Zpdm8vY2FuYWxlcy5waHA/c3RyZWFtPWVzcG5wcmVtaXVt' },
                { name: 'TNT Sports', logo: 'https://i.postimg.cc/mk02gVDw/TNT-Sports-Logo-Vertical-2017.png', stream_b64: 'aHR0cHM6Ly9sYTEyaGQuY29tL3Zpdm8vY2FuYWwucGhwP3N0cmVhbT10bnRzcG9ydHM=' },
                { name: 'TyC Sports', logo: 'https://i.postimg.cc/L5WL28Yk/tyc.webp', stream_b64: 'aHR0cHM6Ly9sYTEyaGQuY29tL3Zpdm8vY2FuYWwucGhwP3N0cmVhbT10eWNzcG9ydHM=' },
                { name: 'DSports', logo: 'https://i.postimg.cc/fR9jL3Dk/dsports.webp', stream_b64: 'aHR0cHM6Ly9sYTEyaGQuY29tL3Zpdm8vY2FuYWwucGhwP3N0cmVhbT1kc3BvcnRz' },
                { name: 'DSports 2', logo: 'https://i.postimg.cc/BbPtgKhK/dsports2.webp', stream_b64: 'aHR0cHM6Ly9sYTEyaGQuY29tL3Zpdm8vY2FuYWwucGhwP3N0cmVhbT1kc3BvcnRzMg==' },
                { name: 'DSports +', logo: 'https://i.postimg.cc/cHqPsnWn/DSports-Plus.png', stream_b64: 'aHR0cHM6Ly9sYTEyaGQuY29tL3Zpdm8vY2FuYWwucGhwP3N0cmVhbT1kc3BvcnRzcGx1cw==' },
                { name: 'Win Sports +', logo: 'https://i.postimg.cc/13qP5yfj/winsports.webp', stream_b64: 'aHR0cHM6Ly9sYTEyaGQuY29tL3Zpdm8vY2FuYWwucGhwP3N0cmVhbT13aW5zcG9ydHNwbHVz' },
                { name: 'Fox Sports', logo: 'https://i.postimg.cc/FztH9D1x/foxsports.png', stream_b64: 'aHR0cHM6Ly9sYTEyaGQuY29tL3Zpdm8vY2FuYWwucGhwP3N0cmVhbT1mb3hzcG9ydHM=' },
                { name: 'Fox Sports 2', logo: 'https://i.postimg.cc/hv3DYJzn/foxsports2.png', stream_b64: 'aHR0cHM6Ly9sYTEyaGQuY29tL3Zpdm8vY2FuYWwucGhwP3N0cmVhbT1mb3hzcG9ydHMy' },
                { name: 'Fox Sports 3', logo: 'https://i.postimg.cc/05ZbY9cn/foxsports3.png', stream_b64: 'aHR0cHM6Ly9sYTEyaGQuY29tL3Zpdm8vY2FuYWwucGhwP3N0cmVhbT1mb3hzcG9ydHMz' },
                { name: 'Claro Sports', logo: 'https://i.postimg.cc/Hk37gYMk/image.jpg', stream_b64: 'aHR0cHM6Ly9raW5nLW1ldGZsaXguZ2l0aHViLmlvL2FwcC92aWRlby5odG1sP2dldD1hSFIwY0hNNkx5OWtZV2t1WjI5dloyeGxMbU52YlM5c2FXNWxZWEl2YUd4ekwyVjJaVzUwTDNsSlRrbFRWMEZRVVRCRFVHaFFhWGhsTFRRd2QxRXZiV0Z6ZEdWeUxtMHpkVGc9' },
                { name: 'Fox Deportes', logo: 'https://i.postimg.cc/5NBs8ChK/image.png', stream_b64: 'aHR0cHM6Ly9raW5nLW1ldGZsaXguZ2l0aHViLmlvL2FwcC92aWRlby5odG1sP2dldD1hSFIwY0hNNkx5OXNhWFpsTFc1bGQzTXRiV0Z1YVdabGMzUXVkSFZpYVM1MmFXUmxieTlzYVhabExXNWxkM010YldGdWFXWmxjM1F2WTNOdEwyVjRkR3hwZG1VdmRIVmlhWEJ5WkRBeExFWnZlQzFUY0c5eWRITXRSWE53WVc1dmJESXViVE4xT0E9PQ==' }
            ];

            const channelsContainer = document.getElementById('channels');

            // --- FUNCIÓN PARA MOSTRAR LOS CANALES ---
            const displayChannels = (channels) => {
                channelsContainer.innerHTML = ''; // Limpiar contenedor
                if (channels.length === 0) {
                    channelsContainer.innerHTML = '<p style="text-align: center; color: #e0e0e0; grid-column: 1 / -1;">No se encontraron canales.</p>';
                }
                channels.forEach(channel => {
                    const card = document.createElement('div');
                    card.className = 'channel-card';
                    card.innerHTML = `
                        <img src="${channel.logo}" alt="${channel.name}" class="channel-logo" onerror="this.src='https://placehold.co/300x70/1e293b/e0e0e0?text=Logo';">
                        <h3>${channel.name}</h3>
                        <div class="live-indicator">
                            <svg viewBox="0 0 40 40">
                                <circle cx="20" cy="20" r="10" class="pulse"></circle>
                                <circle cx="20" cy="20" r="5" class="dot"></circle>
                            </svg>
                        </div>
                        <button class="watch-btn" data-stream="${channel.stream_b64}"><i class="fas fa-play"></i> Ver Canal</button>
                    `;
                    channelsContainer.appendChild(card);
                });
            };
            
            // Mostrar todos los canales al cargar la página
            displayChannels(channelsData);

            // --- LÓGICA DEL MENÚ DESPLEGABLE ---
            const menuButton = document.getElementById('menuButton');
            const menuDropdown = document.getElementById('menuDropdown');

            menuButton.addEventListener('click', (e) => {
                e.stopPropagation(); 
                menuDropdown.classList.toggle('active');
            });

            document.addEventListener('click', () => {
                if (menuDropdown.classList.contains('active')) {
                    menuDropdown.classList.remove('active');
                }
            });
            
            // --- LÓGICA DEL REPRODUCTOR MODAL ---
            const playerModal = document.getElementById('playerModal');
            const playerFrame = document.getElementById('playerFrame');
            const closeModalBtn = document.getElementById('closeModalBtn');

            const openPlayer = (base64Url) => {
                // La URL base del reproductor de Quetzalito
                const playerBaseUrl = 'https://quetzalito.fwh.is/embed/eventos.html?r=';
                playerFrame.src = playerBaseUrl + base64Url;
                playerModal.style.display = 'block';
            };

            const closePlayer = () => {
                playerModal.style.display = 'none';
                playerFrame.src = ''; // Detiene la reproducción para liberar recursos
            };

            // Event listener para abrir el modal (usando delegación de eventos)
            channelsContainer.addEventListener('click', (event) => {
                const watchButton = event.target.closest('.watch-btn');
                if (watchButton) {
                    const stream_b64 = watchButton.dataset.stream;
                    if (stream_b64) {
                        openPlayer(stream_b64);
                    }
                }
            });

            // Event listeners para cerrar el modal
            closeModalBtn.addEventListener('click', closePlayer);
            window.addEventListener('click', (event) => {
                if (event.target === playerModal) {
                    closePlayer();
                }
            });
            
            // --- LÓGICA DE LA BÚSQUEDA ---
            const searchInput = document.getElementById('searchInput');
            
            searchInput.addEventListener('input', () => {
                const searchTerm = searchInput.value.toLowerCase();
                const filteredChannels = channelsData.filter(channel => 
                    channel.name.toLowerCase().includes(searchTerm)
                );
                displayChannels(filteredChannels);
            });

        });
    </script>
</body>
</html>
